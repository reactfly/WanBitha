    <style>
      :root {
        --color-pink: #FF007F;
        --color-yellow: #FFFF00;
        --color-bg: #080808;
      }

      body {
        font-family: 'Tenor Sans', sans-serif;
        background-color: var(--color-bg);
        color: #fff;
        overflow-x: hidden;
      }
      
      .font-serif {
        font-family: 'Bodoni Moda', serif;
      }
      
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Artistic Grain Overlay */
      .grain-overlay::before {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        30% { transform: translate(3%, -15%); }
        50% { transform: translate(12%, 9%); }
        70% { transform: translate(-9%, 4%); }
        90% { transform: translate(17%, 7%); }
      }

      /* Animations */
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
      @keyframes focus-text { 
        0% { letter-spacing: 1em; opacity: 0; filter: blur(10px); }
        100% { letter-spacing: 0.25em; opacity: 1; filter: blur(0); }
      }
      
      .animate-spin-slow { animation: spin 30s linear infinite; }
      .animate-spin-reverse-slow { animation: spin-reverse 20s linear infinite; }
      .animate-focus { animation: focus-text 2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #080808;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF007F;
      }

      ::selection {
        background: #FF007F;
        color: white;
      }
    </style>
