    <!-- Bodoni Moda for Vogue Titles & Tenor Sans for Editorial Body -->
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Tenor+Sans&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-pink: #FF007F;
        --color-yellow: #FFFF00;
        --color-bg: #050505;
      }

      body {
        font-family: 'Tenor Sans', sans-serif;
        background-color: var(--color-bg);
        color: #fff;
        overflow-x: hidden;
      }
      
      .font-serif {
        font-family: 'Bodoni Moda', serif;
      }
      
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }

      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Vogue-style Grain Overlay */
      .grain-overlay::before {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        50% { transform: translate(10%, 5%); }
        90% { transform: translate(-2%, 8%); }
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #FF007F; border-radius: 10px; }

      .ease-expo { transition-timing-function: cubic-bezier(0.85, 0, 0.15, 1); }
    </style>
