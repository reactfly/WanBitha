    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f0f;
        color: #f3f3f3;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: 'Anton', sans-serif;
      }
      .font-hero {
        font-family: 'Syne', sans-serif;
      }
      .font-archivo {
        font-family: 'Archivo Black', sans-serif;
      }
      .font-helvetica {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
      }
      /* Custom utility for vertical text that works cross-browser better than some utility classes */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
      /* Hide scrollbar for cleaner look in galleries */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      .animation-delay-200 {
        animation-delay: 0.3s;
      }
      
      .animation-delay-400 {
        animation-delay: 0.6s;
      }

      /* Typewriter Cursor Blink */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
